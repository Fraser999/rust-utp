language: rust
sudo: false
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
rust:
    - nightly
    - beta
    - stable
matrix:
  allow_failures:
    - rust: nightly
before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH
after_success: |
  travis-cargo --only stable doc && travis-cargo --only stable doc-upload &&
  travis-cargo coveralls --no-sudo
